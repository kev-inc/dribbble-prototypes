name: Screenshot websites
on:
  push:
    branches: [ main ]
jobs:
  screenshot:
    name: Screenshot
    strategy:
      matrix: 
        sites: [booking, subscription-manager, medical]
    runs-on: ubuntu-latest
    steps:
      - name: Screenshot Websites
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://dribbble-prototypes.vercel.app/${{matrix.sites}}
          width: 411
          path: screenshots/${{matrix.sites}}.png
